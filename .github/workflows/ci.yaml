
name: ci
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [ '18' ]
        os: [ ubuntu-latest, macos-latest ]
    name: Test with Node v${{ matrix.node }} on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install

      - name: Run pre build
        run: pnpm prebuild

      - name: Run lint on sources
        run: pnpm lint

      - name: Run lint on tests
        run: pnpm lint:test

      - name: Run build
        run: pnpm build

      - name: Run prod test suites
        run: pnpm test:prod

      - name: Run generation of dist package.json
        run: pnpm dist:package.json

      - name: Run fornat dist sources
        run: pnpm format:dist

